<html>
	<head>
		<title>Welcome Julia</title>
		<meta charset="UTF-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<style type="text/css">
			body {
				text-align: center;
			}
			h1 {
				font-size: 4.5vw;	
			}
			h2 {
				font-size: 3vw;
			}
			h4 {
				font-size: 1.5vw;
			}
			@media (orientation: portrait) {
				h1 {
					font-size: 9.5vw;	
				}
				h2 {
					font-size: 7.5vw;
				}
				h4 {
					font-size: 5.5vw;
				}	
			};
		</style>
	</head>
	<body>
		<h1>
			Julia Lucie Coulon
		</h1>
		<h2>
			arrivera approximativement dans
		</h2>
		<h1 id="time"></h1>
		<h4>... et elle vous dit à très bientôt !</h4>
		<script type="text/javascript">
			setInterval(function() {
				var today = new Date();
				var birthDate = new Date(2018,0,15);
				var secondes = Math.trunc((birthDate-today)/1000);
				var minutes = Math.trunc((birthDate-today)/1000/60);
				var hours = Math.trunc((birthDate-today)/1000/60/60);
				var days = Math.trunc((birthDate-today)/1000/60/60/24);
				$('#time').html(days+' jours<br/>'+hours+' heures<br/>'+minutes+' minutes<br/>'+secondes+' secondes');
			}, 1000);

		</script>
	</body>
</html>
